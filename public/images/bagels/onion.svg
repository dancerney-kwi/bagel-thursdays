<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="onionBagelGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#F5D4A8"/>
      <stop offset="50%" stop-color="#E8B87A"/>
      <stop offset="100%" stop-color="#C99A5C"/>
    </radialGradient>
    <radialGradient id="onionHoleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FEFEFE"/>
      <stop offset="100%" stop-color="#F0E8DC"/>
    </radialGradient>
  </defs>
  <!-- Outer crust shadow -->
  <ellipse cx="52" cy="53" rx="44" ry="42" fill="#B8864A"/>
  <!-- Main bagel body -->
  <path d="M50 6 C75 6, 94 25, 94 50 C94 75, 75 94, 50 94 C25 94, 6 75, 6 50 C6 25, 25 6, 50 6" fill="url(#onionBagelGrad)"/>
  <!-- Top highlight -->
  <ellipse cx="38" cy="32" rx="20" ry="14" fill="#FCEBD4" opacity="0.5"/>
  <!-- Dried onion pieces - varied shapes and colors -->
  <rect x="25" y="30" width="8" height="4" fill="#E8DCC8" rx="1" transform="rotate(25 29 32)"/>
  <rect x="42" y="20" width="10" height="4" fill="#DDD0B8" rx="1" transform="rotate(-10 47 22)"/>
  <rect x="64" y="26" width="7" height="3.5" fill="#E8DCC8" rx="1" transform="rotate(40 67 27)"/>
  <rect x="76" y="45" width="9" height="4" fill="#DDD0B8" rx="1" transform="rotate(-30 80 47)"/>
  <rect x="72" y="65" width="7" height="3.5" fill="#E8DCC8" rx="1" transform="rotate(15 75 66)"/>
  <rect x="52" y="78" width="10" height="4" fill="#DDD0B8" rx="1" transform="rotate(-20 57 80)"/>
  <rect x="30" y="72" width="8" height="4" fill="#E8DCC8" rx="1" transform="rotate(35 34 74)"/>
  <rect x="16" y="52" width="7" height="3.5" fill="#DDD0B8" rx="1" transform="rotate(-15 19 53)"/>
  <rect x="20" y="38" width="6" height="3" fill="#E8DCC8" rx="1" transform="rotate(45 23 39)"/>
  <!-- Caramelized onion bits (darker) -->
  <rect x="55" y="30" width="5" height="3" fill="#C4A070" rx="1" transform="rotate(60 57 31)"/>
  <rect x="35" y="75" width="5" height="2.5" fill="#C4A070" rx="1" transform="rotate(-25 37 76)"/>
  <rect x="78" y="58" width="4" height="2.5" fill="#B89060" rx="1" transform="rotate(30 80 59)"/>
  <rect x="28" y="58" width="5" height="3" fill="#C4A070" rx="1" transform="rotate(-40 30 59)"/>
  <!-- Center hole with shadow -->
  <ellipse cx="51" cy="52" rx="16" ry="15" fill="#A08060"/>
  <ellipse cx="50" cy="50" rx="15" ry="14" fill="url(#onionHoleGrad)"/>
  <!-- Inner crust ring -->
  <ellipse cx="50" cy="50" rx="18" ry="17" fill="none" stroke="#C99A5C" stroke-width="2" opacity="0.6"/>
