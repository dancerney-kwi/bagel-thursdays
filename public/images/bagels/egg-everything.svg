  <circle cx="68" cy="32" r="2.2" fill="#1A1A1A"/>
  <circle cx="76" cy="52" r="2" fill="#1A1A1A"/>
  <circle cx="70" cy="72" r="2.2" fill="#1A1A1A"/>
  <circle cx="45" cy="78" r="2" fill="#1A1A1A"/>
  <circle cx="25" cy="62" r="2.2" fill="#1A1A1A"/>
