  <ellipse cx="80" cy="45" rx="4" ry="2" fill="#F5E6C8" transform="rotate(40 80 45)"/>
  <ellipse cx="75" cy="62" rx="3.5" ry="1.8" fill="#EED9B6" transform="rotate(-30 75 62)"/>
