<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="plainBagelGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#F5D4A8"/>
      <stop offset="50%" stop-color="#E8B87A"/>
      <stop offset="100%" stop-color="#C99A5C"/>
    </radialGradient>
    <radialGradient id="plainHoleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FEFEFE"/>
      <stop offset="100%" stop-color="#F0E8DC"/>
    </radialGradient>
  </defs>
  <!-- Outer crust shadow -->
  <ellipse cx="52" cy="53" rx="44" ry="42" fill="#B8864A"/>
  <!-- Main bagel body with organic shape -->
  <path d="M50 6 C75 6, 94 25, 94 50 C94 75, 75 94, 50 94 C25 94, 6 75, 6 50 C6 25, 25 6, 50 6" fill="url(#plainBagelGrad)"/>
  <!-- Top highlight -->
  <ellipse cx="38" cy="32" rx="20" ry="14" fill="#FCEBD4" opacity="0.5"/>
  <!-- Subtle texture lines -->
  <path d="M25 45 Q35 42, 40 48" stroke="#D4A060" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M60 35 Q70 38, 75 45" stroke="#D4A060" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M55 70 Q65 68, 72 62" stroke="#D4A060" stroke-width="0.8" fill="none" opacity="0.3"/>
  <!-- Center hole with shadow -->
  <ellipse cx="51" cy="52" rx="16" ry="15" fill="#A08060"/>
  <ellipse cx="50" cy="50" rx="15" ry="14" fill="url(#plainHoleGrad)"/>
  <!-- Inner crust ring -->
  <ellipse cx="50" cy="50" rx="18" ry="17" fill="none" stroke="#C99A5C" stroke-width="2" opacity="0.6"/>
</svg>
